<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <p> ModaMais</p>
        <div class="redes-sociais">
            Acompanhe nossas redes sociais:

            <img src="./assets/facebook.png" alt="Ícone do facebook,criado pela freepik">

            <img src="./assets/instagram.png" alt="Ícone do Instagram,criado pela freepik">
            <img src="./assets/whatsapp.png" alt="Ícone do whatsapp, criado pela freepik">

        </div>
    </header>
    <div class="content">

        <div class="container">
            <p>Você nunca viu nada igual a esta Black Friday!!!</p>
            <p>Promoção de até 70%
                </br> em todos os nossos produtos</p>
            <p> Cadastre-se saiba de todas as nossas promoções</p>
            <form action="" id="cadastro">
                <input type="text" name="input" id="input" placeholder="Digite o seu email aqui">
                <input type="submit" value="Cadastrar" onclick="guardarEmail()">
            </form>
        </div>

    </div>
</body>

</html>
